{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Application</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link
      rel="icon"
      type="image/png"
      href="https://raw.githubusercontent.com/Nova-electric/Media/master/favicon.ico"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.0/css/all.css"
	/>
	
    <!--===============================================================================================-->
    <link href="{% static 'css/application.css' %}" rel="stylesheet" />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="container-contact100">
      <div class="wrap-contact100">
        <form class="contact100-form validate-form">
          <span class="contact100-form-title"> <img src="https://raw.githubusercontent.com/Nova-electric/Media/master/Site-ID.png" width="50%"> Survey </span>

          <div
            class="wrap-input100 validate-input"
            data-validate="Name is required"
          >
            <span class="label-input100">Your Name</span>
            <input
              class="input100"
              type="text"
              name="name"
              placeholder="Enter your full name"
            />
            <span class="focus-input100"></span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Valid email is required: ex@abc.xyz"
          >
            <span class="label-input100">Email</span>
            <input
              class="input100"
              type="text"
              name="email"
              placeholder="Enter your email addess"
            />
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100">
            <span class="label-input100">Interest</span>
            <textarea
              class="input100"
              type="text"
              name="interest"
              placeholder="Tell us what interests you about our service"
            ></textarea>
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 input100-select pb-4">
            <span class="label-input100">How did you hear about us</span>
            <div>
              <select class="selection-2" name="info">
                <option>Choose Option</option>
                <option>Your grandma</option>
                <option>The quiet kid in your class</option>
                <option>Banners/TV commercials/Ads/Flyers</option>
                <option>
                  You just woke up one day and decided to search
                  nova-electric.com? Mumu
                </option>
                <option>Other</option>
              </select>
            </div>
            <span class="focus-input100"></span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Address is required"
          >
            <span class="label-input100">Your house address chairman</span>
            <textarea
              class="input100"
              name="message"
              placeholder="Where do you want this service installed"
            ></textarea>
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100">
            <span class="label-input100">Message/Suggestions</span>
            <textarea
              class="input100"
              name="message"
              placeholder="Please tell us any extra info we should know, before we come now and dog pursue us"
            ></textarea>
            <span class="focus-input100"></span>
          </div>

          <div class="container-contact100-form-btn">
            <div class="wrap-contact100-form-btn">
              <div class="contact100-form-bgbtn"></div>
              <button class="contact100-form-btn">
                <span>
                  Submit
                  <i
                    class="fa fa-long-arrow-right m-l-7"
                    aria-hidden="true"
                  ></i>
                </span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="j{% static 'js/application.js' %} "></script>
  </body>
</html>
